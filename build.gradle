plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = JavaVersion.VERSION_1_8

repositories {
    flatDir {
        dirs "lib"
    }

    mavenCentral()
}

dependencies {
    implementation("javax.persistence:javax.persistence-api:2.2")

    annotationProcessor("org.hibernate:hibernate-jpamodelgen:5.4.6.Final")
//    annotationProcessor(name: "hibernate-jpamodelgen-5.4.6.Final")

}
